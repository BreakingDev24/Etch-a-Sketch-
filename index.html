    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>etch a sketch</title>
</head>
<body>

    <div id="wrapper">
        <header>
            <h1>Etch-a-Sketch</h1>
        </header>
        <button id="change-grid-size-btn">Change grid size</button>
        <div id="change-color-container">
            <button class="change-color-btn" data-color="black">black</button>

            <button class="change-color-btn" data-color="eraser">eraser</button>
            <button class="change-color-btn" data-color="clear">clear</button>
        </div>
        <div id="pixel-container">

        </div>

    </div>
